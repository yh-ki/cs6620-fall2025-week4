name: Docker Build, Push, and Deploy

on:
  push:
    branches: [ week02 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cs6620-app:latest
          labels: |
            build.source=github-actions
            build.workflow=Docker Build, Push, and Deploy
            build.run_id=${{ github.run_id }}
            org.opencontainers.image.revision=${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Automated deployment from GitHub Actions run ${{ github.run_id }}" \
            --parameters 'commands=[
              "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cs6620-app:latest",
              "docker stop cs6620-app || true",
              "docker rm cs6620-app || true",
              "docker run -d --name cs6620-app --restart unless-stopped -p 80:5000 ${{ secrets.DOCKERHUB_USERNAME }}/cs6620-app:latest"
            ]'

      - name: Confirm deployment command sent
        run: echo "SSM deployment command sent successfully for run ${{ github.run_id }}"
